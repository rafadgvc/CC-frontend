<div class="padding-sm column">
  <h2 class="center">Importar Resultados</h2>
  <mat-dialog-content>
    <div class="padding-xs">
      <p>
        Selecciona el archivo de resultados del examen <strong>"Ordinaria 2016"</strong>.
      </p>
    </div>
    <div class="padding-xs">
       <input type="file" (change)="onFileSelected($event)" accept=".csv,.xlsx,.xls">
    </div>
    <div class="modal-buttons padding-sm">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="this.importResult()">Importar</button>
    </div>
  </mat-dialog-content>
</div>
