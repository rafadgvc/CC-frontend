<div class="padding-sm column">
  <h2 class="center">Eliminar Resultados</h2>
  <mat-dialog-content>
    <div class="padding-xs">
      <p>
        ¿Confirmas que quieres borrar los resultados del examen <strong>{{this.exam.title}}</strong>? Esta acción no se puede deshacer.
      </p>
    </div>
    <div class="row gap-sm padding-sm">
      <button mat-button type="button" class="text-button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" class="btn btn-danger" (click)="this.deleteResult()">
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </mat-dialog-content>
</div>
