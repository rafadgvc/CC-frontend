<div class="padding-sm column">
  <h2 class="center">Eliminar Asignatura</h2>
  <mat-dialog-content>
    <div class="padding-xs">
      <p>
        ¿Confirmas que quieres borrar la asignatura de Programación Web? Esta acción no se puede deshacer.
      </p>
    </div>
    <div class="padding-xs">
      <p class="semibold">
        ¡ATENCIÓN! Si continúas, se eliminarán también todos los recursos asociados a la asignatura (jerarquía, preguntas, tests...).
      </p>
    </div>
    <div class="modal-buttons padding-sm">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="this.deleteSubject()">Borrar</button>
    </div>
  </mat-dialog-content>
</div>
