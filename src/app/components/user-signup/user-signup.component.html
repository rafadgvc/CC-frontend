<div class="column center">
  <h3>Registro de usuario</h3>
  <form [formGroup]="signupForm" (ngSubmit)="registerUser()" class="user-signup-form">

    <!-- Nombre -->
    <mat-form-field class="form-group">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="signupForm.get('name')?.hasError('required')">El nombre es requerido</mat-error>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field class="form-group">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
        Por favor, introduce un correo electrónico válido
      </mat-error>
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field class="form-group">
      <mat-label>Contraseña</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
        La contraseña debe tener al menos 6 caracteres
      </mat-error>
    </mat-form-field>

    <!-- Confirmar contraseña -->
    <mat-form-field class="form-group">
      <mat-label>Confirmar Contraseña</mat-label>
      <input matInput formControlName="confirmPassword" type="password">
      <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>

    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Registrarse</button>
  </form>
</div>
