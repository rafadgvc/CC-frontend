<!-- subject-detail.component.html -->
<div class="padding-lg medium-container">
  <h2>Detalles de la asignatura</h2>

  <div class="padding">
    <p><strong>ID:</strong> {{ subject?.id }}</p>
    <p><strong>Nombre:</strong> {{ subject?.name }}</p>
    <p *ngIf="subject?.question_number"><strong>Número de preguntas:</strong> {{ subject?.question_number }}</p>
  </div>


</div>
<div class="row horizontal-center padding gap">
  <button mat-button color="primary" class="btn btn-primary"  (click)="editSubject()">Editar asignatura</button>
  <button mat-button color="warn" class="btn btn-danger" (click)="deleteSubject()">Borrar asignatura</button>
  <button mat-button color="primary" class="btn btn-secondary"  (click)="viewNodeList()">Ver Jerarquía</button>
  <button mat-button color="primary" class="btn btn-secondary" (click)="viewQuestionList()">Ver preguntas</button>
  <button mat-button color="accent" class="btn btn-accent" (click)="viewExamList()">Ver exámenes</button>
</div>
