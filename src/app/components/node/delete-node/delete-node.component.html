<div class="padding-sm column">
  <h2 class="center">Eliminar Pregunta</h2>
  <mat-dialog-content>
    <div class="padding-xs">
      <p>
        ¿Confirmas que quieres borrar el nodo <strong>"{{this.node.name}}"</strong>? Esta acción no se puede deshacer.
      </p>
    </div>
    <div class="padding-xs">
      <p class="semibold">
        ¡ATENCIÓN! Si continúas, se eliminarán también todos los recursos asociados al nodo (tests, resultados...).
      </p>
    </div>
    <div class="row gap-sm padding-sm">
      <button mat-button type="button" class="text-button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" class="btn btn-danger" (click)="this.deleteNode()"> <mat-icon>delete</mat-icon> Borrar</button>
    </div>
  </mat-dialog-content>
</div>
