<div *ngIf="!loading" class="column">
  <p-tree [value]="nodeList" selectionMode="single" [(selection)]="selectedNode">
    <ng-template let-node pTemplate="default">
      <div class="node-container" [style.marginLeft.em]="calculateMarginLeft(node)">
        <span class="node-label">{{node.name}}</span>
        <div class="node-buttons">
          <button mat-icon-button color="primary" class="btn btn-primary" (click)="viewNode(node.id)">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <button mat-icon-button color="primary" class="btn btn-secondary" (click)="openAddQuestionModal(node.id)">
            <mat-icon>question_mark</mat-icon>
          </button>
          <button mat-icon-button color="primary" class="btn btn-accent" (click)="openAddNodeModal(node.id)">
            <mat-icon>library_add</mat-icon>
          </button>
        </div>
      </div>
    </ng-template>
  </p-tree>
  <button mat-icon-button color="primary" class="btn btn-accent" (click)="openAddNodeModal()">
    <mat-icon>library_add</mat-icon>
  </button>
</div>

<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
