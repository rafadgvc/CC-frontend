<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Question Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjectList?.items">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.questionNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
