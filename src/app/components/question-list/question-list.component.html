<div class="column">
  <table mat-table [dataSource]="questionList" class="mat-elevation-z8">
    <!-- Cuerpo de la pregunta -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Pregunta </th>
      <td mat-cell *matCellDef="let question"> {{question.title}} </td>
    </ng-container>

    <!-- Dificultad de pregunta -->
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef> Dificultad Estimada </th>
      <td mat-cell *matCellDef="let question"> {{question.difficulty}} </td>
    </ng-container>

    <!-- Tiempo de la pregunta -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Tiempo Estimado </th>
      <td mat-cell *matCellDef="let question"> {{question.time}} </td>
    </ng-container>

    <!-- Tipo de la pregunta -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let question"> {{question.type}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let question">
        <button mat-button color="primary" class="action-button" (click)="viewSubject(question.id)">
          Ver Asignatura
        </button>
        <button mat-button color="primary" class="action-button" (click)="viewQuestion(question.id)">
          Ver Pregunta
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="padding-lg">
    <button mat-button color="primary" class="padding-lg action-button" (click)="openAddQuestionModal()">
      AÃ±adir Pregunta
    </button>
  </div>
</div>
