<div class="padding-sm column">
  <h2 class="center">Eliminar Examen</h2>
  <mat-dialog-content>
    <div class="padding-xs">
      <p>
        ¿Confirma que quiere borrar el examen <strong>"{{ this.exam.title }}"</strong>? Esta acción no se puede deshacer.
      </p>
    </div>
    <div class="padding-xs">
      <p class="semibold">
        ¡ATENCIÓN! Si continúa, se eliminarán también todos los resultados asociados al examen.
      </p>
    </div>
    <div class="row gap-sm padding-sm">
      <button mat-button type="button" class="text-button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" class="btn btn-danger" (click)="this.deleteExam()">
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </mat-dialog-content>
</div>
