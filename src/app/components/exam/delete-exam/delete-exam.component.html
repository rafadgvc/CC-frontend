<div class="padding-sm column">
  <h2 class="center">Eliminar Examen</h2>
  <mat-dialog-content>
    <div class="padding-xs">
      <p>
        ¿Confirmas que quieres borrar el examen <strong>"Convocatoria Ordinaria 2016"</strong>? Esta acción no se puede deshacer.
      </p>
    </div>
    <div class="padding-xs">
      <p class="semibold">
        ¡ATENCIÓN! Si continúas, se eliminarán también todos los resultados asociados al examen.
      </p>
    </div>
    <div class="modal-buttons padding-sm">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="this.deleteExam()">Borrar</button>
    </div>
  </mat-dialog-content>
</div>
