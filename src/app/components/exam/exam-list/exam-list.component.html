<div *ngIf="!this.loading && this.examList.length > 0" class="column">
  <table mat-table [dataSource]="examList" class="mat-elevation-z8">
    <!-- Título del examen -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Examen </th>
      <td mat-cell *matCellDef="let exam"> {{exam.title}} </td>
    </ng-container>

    <!-- Dificultad de examen -->
    <ng-container matColumnDef="difficulty">
      <th mat-header-cell *matHeaderCellDef> Dificultad Estimada </th>
      <td mat-cell *matCellDef="let exam"> {{exam.difficulty}} </td>
    </ng-container>

    <!-- Tiempo de la examen -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Tiempo Estimado </th>
      <td mat-cell *matCellDef="let exam"> {{exam.time}} </td>
    </ng-container>

    <!-- Número de preguntas -->
    <ng-container matColumnDef="questions">
      <th mat-header-cell *matHeaderCellDef> Nº de preguntas </th>
      <td mat-cell *matCellDef="let exam"> {{exam.question_number}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let exam">
        <button mat-icon-button color="primary" class="btn btn-primary" (click)="viewExam(exam.id)">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <button mat-icon-button color="primary" class="btn btn-danger" (click)="deleteExam(exam)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="padding-lg">
    <button mat-button color="primary" class="padding-lg btn btn-primary" (click)="addExam(this.id)">
      <mat-icon>add</mat-icon>
      Configurar
    </button>
    <button mat-button color="secondary" class="padding-lg btn btn-primary" (click)="viewSubject(this.id)">
      <mat-icon>undo</mat-icon>
      Volver
  </button>
  </div>
</div>

<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="!loading && this.examList.length <= 0" class="gap-lg vertical-center">
  <mat-icon style="font-size: 10rem; width: 10rem; height: 10rem;">search_off</mat-icon>
  <p>No se encontraron exámenes.</p>
  <button mat-button color="primary" class="padding-lg btn btn-primary" (click)="addExam(this.id)">
    <mat-icon>add</mat-icon>
    Configurar
  </button>
  <button mat-button color="secondary" class="padding-lg btn btn-primary" (click)="viewSubject(this.id)">
    <mat-icon>undo</mat-icon>
    Volver
  </button>
</div>
